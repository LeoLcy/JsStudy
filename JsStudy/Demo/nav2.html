<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css实现多级菜单利用css '>'选择器</title>
    <style type="text/css">
        *{margin:0; padding:0;}
        #nav{
            background-color: #eee;width:600px;height:40px;margin:0 auto;
        }
        #nav ul{
            list-style: none;
        }
        #nav ul li{
            float: left; line-height:40px;text-align: center;position:relative;
        }
        #nav ul li a{text-decoration: none;color:#000;padding: 0 10px;display:block;}
        #nav ul li a:hover{background-color: #666;color:#fff;}
        /* ul绝对定位，对应父级元素li需要相对定位；ul相对定位relative的话应该也是可以的,会撑开父级元素的宽度
         * position：absolute 绝定定位 ,生成绝对定位的元素，相对于 static 定位以外的第一个父元素进行定位。
        */
        #nav li > ul{
            position: absolute;left:0;top:40px;display:none;
        }
        #nav li > ul li{
            float: none;background-color: #eee;margin-top:2px;
        }
         #nav ul li>ul li a:hover{background-color: #cd7054;}
         /*css方式实现下来菜单的展示和隐藏*/  
        #nav li:hover>ul{display: block;}
        /*#nav ul li ul li ul{display:none;}
        #nav ul li ul li:hover ul{display:block;}
        #nav ul li ul li ul li{float: none;background-color: #ddd;margin-top:2px;}
        #nav ul li ul li ul li a:hover{background-color:#ff7256 ;}*/
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    function showSubMenu(li){
        //var subMenu = li.getElementsByTagName("ul")[0];
        //subMenu.style.display="block";
        var subMenu = $(li).find("ul").eq(0);
        subMenu.show();
    }
    function hideSubMenu(li){
        //var subMenu = li.getElementsByTagName("ul")[0];
        //subMenu.style.display="none";
        var subMenu = $(li).find("ul").eq(0);
        subMenu.hide();
    }
        /*window.onload=function(){

        $(function (){

            var li = $("#menu ul li");
            var len = li.length;
            for(var i=0;i<len;i++){
                li[i].onmouseover=function(){
                    showSubMenu(this);
                };
                li[i].onmouseout=function(){
                    hideSubMenu(this);
                };
            }
        });
    </script>
