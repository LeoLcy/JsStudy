<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        *{margin:0;padding:0;}
         #G-lightbox-mask{display:none;position: fixed;left:0;top:0;width:100%;height:100%;background-color:#000;opacity:0.5;filter: alpha(opacity=50%);z-index:10000;}
        #G-lightbox-popup{display:none; position: fixed;left: 50%;top:0;margin-left:-250px;width:500px;height:500px;z-index:100002;}
        #G-lightbox-popup .lightbox-pic-view{ position: relative;border:5px solid #fff;border-radius:3px;overflow: hidden;background: url(icon/loading.gif) no-repeat center center;}
        #G-lightbox-popup .lightbox-pic-view .lightbox-btn{ position: absolute;top:0;width:40%;height:100%;z-index:1;}
        #G-lightbox-popup .lightbox-pic-view .lightbox-prev-btn{left:0;}
        #G-lightbox-popup .lightbox-pic-view .lightbox-next-btn{right:0;}
        #G-lightbox-popup .lightbox-pic-view .lightbox-prev-btn-show{ background: url(icon/prev.png) no-repeat center left;cursor: pointer;}
        #G-lightbox-popup .lightbox-pic-view .lightbox-next-btn-show{background: url(icon/next.png) no-repeat center right;cursor: pointer;}
        #G-lightbox-popup .lightbox-pic-view .lightbox-image{display:block;}
        #G-lightbox-popup .lightbox-pic-view .disabled{display:none;}
        #G-lightbox-popup .lightbox-pic-caption{ position: relative;margin: 0 5px;margin-top:-60px;background-color:rgba(0,0,0,.5);}
        #G-lightbox-popup .lightbox-pic-caption .lightbox-caption-area{color:#fff; padding: 10px 5px;}
        #G-lightbox-popup .lightbox-pic-caption .lightbox-caption-area .lightbox-of-index{color:#999;}
        #G-lightbox-popup .lightbox-pic-caption .lightbox-close-btn{position: absolute;width:27px;height:27px; right:10px;top:13px;cursor: pointer; z-index:1;background:url(icon/close.png) no-repeat center;}
        .js-lightbox{ width: 100px;height:100px;}
    </style>
</head>
<body>
class="js-lightbox" 表示这个元素启用lightbox<br/>
    data-role="lightbox"  表示这个元素启用lightbox<br />
    data-source="this.src"<br />
    data-group="group-1"  组别<br />
    data-id="test1"  唯一性ID<br />
    data-caption="豪华车"  描述<br />
<img class="js-lightbox"
