        window.onload = function () {

            var curtime = new Date();
            var endtime = new Date("" + curtime.getFullYear() + "/6/6");
            var lefttime = (endtime.getTime() - curtime.getTime()) / (24 * 60 * 60*1000);
            alert(Math.ceil(lefttime));//倒计时天数

        function checkTime(i) {  //补位处理

            return i < 10 ? "0" + i : "" + i;

        function showTime() {
            var now = new Date();

            var month = now.getMonth() + 1;
            var day = now.getDate();
            var h = now.getHours();
            var m = now.getMinutes();

            s = checkTime(s)
