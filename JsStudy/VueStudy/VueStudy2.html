<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src='http://cdn.firebase.com/js/client/2.2.9/firebase.js'></script>
    <title></title>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        ul {
            padding: 0;
        }

        .user {
            height: 30px;
            line-height: 30px;
            padding: 10px;
            border-top: 1px solid #eee;
            overflow: hidden;
            transition: all .25s ease;
        }

            .user:last-child {
                border-bottom: 1px solid #eee;
            }

        .v-enter, .v-leave {
            height: 0;
            padding-top: 0;
            padding-bottom: 0;
            border-top-width: 0;
            border-bottom-width: 0;
        }

        .errors {
            color: #f00;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li class="user" v-repeat="users" v-transition>
                <span>{{name}} - {{email}}</span>
                <button v-on="click:removeUser(this)">X</button>
            </li>
        </ul>
        <form id="form" v-on="submit:addUser">
            <input v-model="newUser.name"><span class="errors" v-show="!validation.name">Name cannot be empty.</span>
            <input v-model="newUser.email"><span class="errors" v-show="!validation.email">Please provide a valid email address.</span>
            <input type="submit" value="Add User">
        </form>
    </div>

    <script src="../Common/JS/vue.js"></script>
    <script>
        var emailRE = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/

        /**
         * Setup firebase sync
         */

        var Users = [];

        //Users.on('child_added', function (snapshot) {
        //    var item = snapshot.val()
        //    item.id = snapshot.key()
        //    app.users.push(item)
        //})

        //Users.on('child_removed', function (snapshot) {
        //    var id = snapshot.key()
        //    app.users.some(function (user) {
        //        if (user.id === id) {
        //            app.users.$remove(user)
        //            return true
        //        }
        //    })
        //})
        var app = new Vue({
            // element to mount to
            el: '#app',
            // initial data
            data: {
                users: [],
                newUser: {
                    name: '',
                    email: ''
                }
            },
            // computed property for form validation state
            computed: {
                validation: function () {
                    return {
                        name: !!this.newUser.name.trim(),
                        email: emailRE.test(this.newUser.email)
                    }
                },
                isValid: function () {
                    var validation = this.validation
                    return Object.keys(validation).every(function (key) {
                        return validation[key]
                    })
                }
            },
            // methods
            methods: {
                addUser: function (e) {
                    e.preventDefault()
                    if (this.isValid) {
                        addUser(this.newUser)
                        this.newUser.name = ''
                        this.newUser.email = ''
                    }
                },
                removeUser: function (user) {
                    removeUser(user);
                    //new Firebase(baseURL + 'users/' + user.id).remove()
                }
            }
        })

        function addUser(user) {
            Users.push(user);
            alert(user.name + user.email);
        }
        function removeUser(user) {
            Users.shift(user);
            alert(user.name + user.email);
        }
    </script>
